<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <header class="header">
        <section>
          <h1>FORMULARZ KONTAKTOWY</h1>
        </section>
      </header>

      <form method="post" action="https://dev.cotenfrontend.pl" class="form">
        <p>
          <label>Imię:</label>
          <input required class="form__item" name="firstName" id="firstName" />
        </p>
        <p>
          <label>Nazwisko:</label>
          <input required class="form__item" name="lastName" id="lastName" />
        </p>
        <p>
          <label>Wiek:</label>
          <input class="form__item" type="number" name="age" id="age" />
        </p>
        <p>
          <label>Numer telefonu:</label>
          <input
            required
            class="form__item"
            type="tel"
            name="phoneNumber"
            id="phoneNumber"
          />
        </p>
        <p>
          <label>Adres e-mail:</label>
          <input
            required
            class="form__item"
            type="email"
            name="email"
            id="email"
          />
        </p>

        <fieldset class="form__item form__item--fieldset">
          <legend>Adres:</legend>
          <p>
            <label>
              Ulica:
              <input class="form__item" name="street" id="street" />
            </label>
          </p>
          <p>
            <label>
              Kod pocztowy:
              <input class="form__item" name="postcode" id="postcode" />
            </label>
          </p>
          <p>
            <label>
              Miasto:
              <input class="form__item" name="city" id="city" />
            </label>
          </p>
        </fieldset>

        <p>
          <label for="favouriteCoffee"
            >Wybierz swój ulubiony rodzaj kawy:</label
          >
          <select
            class="form__item"
            name="favouriteCoffee"
            id="favouriteCoffee"
          >
            <option value="coffee-type-1">Espresso</option>
            <option value="coffee-type-2">Latte</option>
            <option value="coffee-type-3">Mocha</option>
            <option value="coffee-type-4">Cappuccino</option>
            <option value="coffee-type-5">Flat white</option>
          </select>
        </p>

        <p>
          <label>Liczba hodowanych kaktusów:</label>
          <input
            class="form__item"
            type="number"
            name="numberOfCacti"
            id="numberOfCacti"
          />
        </p>
        <p>
          <label
            >Jaki procent Twojego czasu zajmuje pielęgnacja kaktusów?</label
          >
          <input
            class="form__item"
            type="range"
            min="0"
            max="100"
            step="10"
            name="timeSpent"
            id="timeSpent"
          />
        </p>

        <fieldset class="form__item form__item--fieldset">
          <legend>Co wyniesiesz najpierw z domu, gdy wybuchnie pożar?</legend>
          <p>
            <label
              ><input
                name="fire"
                type="radio"
                value="Ukochanego kaktusa"
              />Ukochanego kaktusa</label
            >
          </p>
          <p>
            <label
              ><input
                name="fire"
                type="radio"
                value="Teściową"
              />Teściową</label
            >
          </p>
          <p>
            <label
              ><input name="fire" type="radio" value="Sztabki złota" />Sztabki
              złota</label
            >
          </p>
          <p>
            <label
              ><input
                name="fire"
                type="radio"
                value="Biblię i Pana Tadeusza"
              />Biblię i Pana Tadeusza</label
            >
          </p>
        </fieldset>

        <p>
          <label>Pochwal się zdjęciem swojego ulubionego kaktusa!</label>
          <input
            class="form__item form__item--button1"
            type="file"
            name="photo"
            id="photo"
          />
        </p>

        <p>
          <label for="yourMessage">Twoja wiadomość:</label>
          <textarea
            required
            class="form__item"
            name="yourMessage id="
            yourMessage
          ></textarea>
        </p>

        <p>
          <label>Wpisz swoje hasło użytkownika:</label>
          <input
            required
            class="form__item"
            type="password"
            name="userPassword"
            id="userPassword"
          />
        </p>

        <p>
          <label
            ><input name="agreement" value="agree" type="checkbox" />Zgadzam się
            na przetwarzanie moich danych osobowych przez kaktusiarniokawiarnię
            Kaktus na dłoni.</label
          >
        </p>

        <input
          class="form__item form__item--button2"
          type="submit"
          value="Wyślij formularz"
        />
      </form>
    </main>
  </body>
</html>
