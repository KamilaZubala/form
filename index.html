<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form class="form">
        <p>
          <label for="firstName">Imię:</label>
          <input class="form__item" id="firstName" name="firstName" />
        </p>
        <p>
          <label>Nazwisko:</label>
          <input
            class="form__item"
            type="text"
            value="Zubala"
            id="lastName"
            name="lastName"
          />
        </p>
        <p>
          <label>Wiek:</label>
          <input
            class="form__item"
            type="number"
            id="age"
            placeholder="Podaj swój wiek"
            name="age"
          />
        </p>
        <p>
            <label>Numer telefonu:</label>
            <input
              class="form__item"
              type="tel"
              id="phoneNumber"
              placeholder="Podaj swój numer telefonu"
              name="phoneNumber"
            />
          </p>
          <p>
            <label>Adres e-mail:</label>
            <input
              class="form__item"
              type="email"
              id="email"
              placeholder="Podaj swój adres e-mail"
              name="email"
            />
          </p>

        <fieldset>
          <legend>Adres:</legend>
          <p>
            <label>
              Ulica:
              <input
                class="form__item"
                id="street"
                placeholder="Podaj nazwę ulicy"
                name="street"
              />
            </label>
          </p>
          <p>
            <label>
              Kod pocztowy:
              <input
                class="form__item"
                id="postcode"
                placeholder="Podaj kod pocztowy"
                name="postcode"
              />
            </label>
          </p>
          <p>
            <label>
              Miasto:
              <input
                class="form__item"
                id="city"
                placeholder="Podaj miasto"
                name="city"
              />
            </label>
          </p>
        </fieldset>

        <p>
            <label>Liczba hodowanych kaktusów:</label>
            <input
              class="form__item"
              type="number"
              id="numberOfCacti"
              placeholder="Podaj liczbę hodowanych przez siebie kaktusów"
              name="numberOfCacti"
            />
          </p>
          <p>
            <label>Jaki procent Twojego czasu zajmuje pielęgnacja kaktusów?</label>
            <input
              class="form__item"
              type="range"
              min="0"
              max="100"
              step="10"
              id="timeSpent"
              name="timeSpent"
            />
          </p>

        <fieldset>
            <legend>Co wyniesiesz najpierw z domu, gdy wybuchnie pożar?</legend>
            <p>
              <label
                ><input
                  name="fire"
                  type="radio"
                  value="Ukochanego kaktusa"
                />Ukochanego kaktusa</label
              >
            </p>
            <p>
              <label
                ><input name="fire" type="radio" value="Teściową" />Teściową</label
              >
            </p>
            <p>
              <label
                ><input name="fire" type="radio" value="Sztabki złota" />Sztabki złota</label
              >
            </p>
            <p>
                <label
                  ><input name="fire" type="radio" value="Biblię i Pana Tadeusza" />Biblię i Pana Tadeusza</label
                >
              </p>
          </fieldset>

          <p>
            <label>Pochwal się zdjęciem swojego ulubonego kaktusa!</label>
            <input
              class="form__item"
              type="file"
              id="photo"
              name="photo"
            />
          </p>
          <p>
            <label>Wpisz poniżej swoje hasło użytkownika:</label>
            <input
              class="form__item"
              type="password"
              id="userPassword"
              name="userPassword"
            />
          </p>

        <p>
          <label
            ><input name="agreement" value="agree" type="checkbox" />Zgadzam się
            na przetwarzanie moich danych osobowych przez kaktusiarniokawiarnię
            Kaktus na dłoni.</label
          >
        </p>
      </form>
    </main>
  </body>
</html>
